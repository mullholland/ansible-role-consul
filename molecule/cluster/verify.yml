---
- name: Verify
  hosts: all
  become: true
  gather_facts: true

  tasks:
    - name: SmokeTests
      ansible.builtin.debug:
        msg:
          - "ansible_version => {{ansible_version}}"
          - "ansible_distribution => {{ ansible_distribution }}"
          - "ansible_distribution_major_version => {{ ansible_distribution_major_version }}"
          - "ansible_os_family  => {{ ansible_os_family}}"
          - "ansible_system  => {{ ansible_system }}"

    - name: Check consul package is installed
      ansible.builtin.package:
        name: "consul"
        state: present
      check_mode: true
      register: package_installed
      failed_when: (package_installed is changed) or (package_installed is failed)

    - name: check /etc/consul.d/consul.hcl conf file
      lineinfile:
        name: "/etc/consul.d/consul.hcl"
        line: "# Ansible managed: Do NOT edit this file manually!"
        state: present
        owner: "consul"
        group: "consul"
        mode: "0640"
      check_mode: true
      register: molecule_hcl
      failed_when: (molecule_hcl is changed) or (molecule_hcl is failed)

    - name: check consul daemon
      service:
        name: "consul"
        state: started
        enabled: true
      check_mode: true
      register: molecule_service
      failed_when: (molecule_service is changed) or (molecule_service is failed)

    - name: consul API reachable?
      uri:
        url: "http://{{ ansible_default_ipv4.address|default(ansible_all_ipv4_addresses[0]) }}:8500/v1/health/node/{{ inventory_hostname_short | lower }}"
        method: GET
        status_code: 200
        body_format: json
      register: check_result
      retries: 6
      until: check_result is succeeded
      delay: 10
      changed_when: false
